<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form action="" method="post">
    <fieldset>
        <legend>Inscription</legend>
        
        <div>
            <label for="prenom">Prénom  :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom"  required>
        </div>
        <div>
            <label for="nom">Nom  :</label>
            <input type="text" name="nom" id="nom" placeholder="Nom"  required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="mail" name="email" id="email" placeholder="email" required>
        </div>
        <div>
            <label for="tel">Numéro de Téléphone :</label>
            <input type="text" name="tel" id="" placeholder="XX-XX-XX-XX" required>
        </div>
        <div>
            <label for="filiere">Filière :</label>
            <select name="filiere" id="">
                <option value="Choisir">Choisir</option>
                <option value="GI">GI</option>
                <option value="CFA">CFA</option>
                <option value="AG">AG</option>
                <option value="MC">MC</option>
                <option value="HT">HT</option>
                <option value="3ER">3ER</option>
            </select>
        </div>
        <div>
            <label for="L1">L1</label>
            <input type="checkbox" name="L1" id="">
            <label for="L2">L2</label>
            <input type="checkbox" name="L2" id="">
            <label for="L3">L3</label>
            <input type="checkbox" name="L3" id="">
        </div>
        <div>
            <label for="image">Photo d'identité :</label>
            <input type="file" name="image" src="" alt="">
        </div>
        <div>
            <input type="submit" value="Enregistrer">
            <input type="reset" value="Annuler">
        </div>
        
    </fieldset>
   </form> 









</body>
</html>
